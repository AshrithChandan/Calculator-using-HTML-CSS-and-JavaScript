<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advanced Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="operator" data-action="clear">AC</button>
            <button data-action="delete">DEL</button>
            <button data-action="append">.</button>
            <button class="operator" data-action="add">+</button>
            <button data-action="append">7</button>
            <button data-action="append">8</button>
            <button data-action="append">9</button>
            <button class="operator" data-action="subtract">-</button>
            <button data-action="append">4</button>
            <button data-action="append">5</button>
            <button data-action="append">6</button>
            <button class="operator" data-action="multiply">*</button>
            <button data-action="append">1</button>
            <button data-action="append">2</button>
            <button data-action="append">3</button>
            <button class="operator" data-action="divide">/</button>
            <button data-action="append">0</button>
            <button data-action="append">(</button>
            <button data-action="append">)</button>
            <button class="operator" data-action="calculate">=</button>
        </div>
    </div>    
    <script src="script.js"></script>

</body>
</html>
